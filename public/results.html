<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Cocktails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Menu -->

    <div class="ui fixed menu">
      <div class="ui container">
        <a class="item theFont header" id="homePage">Explore Cocktails</a>
        <a class="item theFont right aligned" id="addDrink">Add a Drink</a>
        <a class="item theFont" id="recentAdd">Recently Added</a>
      </div>
    </div>

    <!-- Search Results -->

    <div class="ui main text container">
      <div class="center aligned">
        <div class="title">Drink Search Results</div>
          <table class="searched resultFont padded" id= "searched">
            <!--Data will go here-->
          </table>
          <table class="searched resultFont padded" id="empty"></table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/home.js"></script>
    <!-- <script src="./js/addedDrink.js"></script> -->
    <script src="./js/drinkSearch.js"></script>
    <script src="./js/recentSearch.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const searchedDrink = urlParams.get("search")
      console.log(searchedDrink)
      $.get("/api/" + searchedDrink, function(result){
        console.log(result)
        
   
        renderDrink(result)
     
      if (result.length === 0){
            $("#empty").append("<p>" + "Sorry that drink doesn't exist in the database. But you can " + `<a href="add-drink.html" style= "color:green">` +"add one " +`</a>`+ "!" + "</p>"); 
          }
      
        }); 
         
    })
    </script>
  </body>
</html>
