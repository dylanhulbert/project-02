<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Cocktails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Menu - Would like to get the lines removed... have the links floating -->

  <div class="ui fixed menu">
    <div class="ui container">
      <a class="item theFont header" id="homePage">Explore Cocktails</a>
      <a class="item theFont right aligned" id="addDrink">Add a Drink</a>
      <a class="item theFont" id="recentAdd">Recently Added</a>
    </div>
  </div>

  <!-- Search block -->

  <div class="ui main text container">
    <div class="center aligned">
      <img class="ui centered medium image" src="assets/img/cocktail_home.png" />
      <div class="hugeText">Cocktails</div>
      <form id="drinkForm">
      <div class="ui fluid action input huge">
        <input type="text"  id="drinkSearch" placeholder="Find a cocktail...">
        <button class="ui button basic" type= "submit" id="drinkButton">Submit</button>
      </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/home.js"></script>
  <script src="./js/drinkSearch.js"></script>

</body>

</html>
